<!doctype html>
<html>
    <head>
        <title>WebRTC: Still photo capture demo</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="main.css" type="text/css" media="all">
        <script async src="capture.js">
        </script>
    </head>
    <body>
        <div class="contentarea">
            <div id="allow"> Please allow camera! </div>

            <div class="camera">
                <video id="video" width="400" height="400" autoplay="autoplay" ></video>
                <button id="capture_button"> Click to capture! </button>
            </div>

            <canvas id="canvas" width="400" height="400" ></canvas>
            <canvas id="canvas1" width="0" height="0" ></canvas>

            <div class="output">
                <img id="photo" alt="The screen capture will appear in this box.">
            </div>
        </div>
    </body>
</html>
