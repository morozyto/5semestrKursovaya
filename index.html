<!doctype html>
<html>
    <head>
        <title>WebRTC: Still photo capture demo</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="main.css" type="text/css" media="all">
        <script async src="capture.js">
        </script>
    </head>
    <body>
        <div class="contentarea">
            <div id="allow"> Please allow camera! </div>

            <div class="camera">
                <video id="video" width="800" height="800" autoplay="autoplay" ></video>
                <button id="capture_button"> Click to capture! </button>
            </div>

            <canvas id="canvas" width="800" height="800" ></canvas>

            <canvas id="canvas1" width="800" height="800" ></canvas>

            <canvas id="canvas2" width="800" height="800" ></canvas>

            <canvas id="canvas3" width="800" height="800" ></canvas>

            <div class="output">
                <img id="photo" width="800" height="800" alt="The screen capture will appear in this box.">
            </div>

            <div class="output">
                <img id="photoprev" width="800" height="800" alt="The screen capture will appear in this box.">
            </div>

            <div class="output">
                <img id="photo_int" width="800" height="800" alt="The screen capture will appear in this box.">
            </div>

            <div class="output">
                <img id="photoprev_int" width="800" height="800" alt="The screen capture will appear in this box.">
            </div>
        </div>
    </body>
</html>
