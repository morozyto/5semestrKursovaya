<!doctype html>
<html>
    <head>
        <title>WebRTC: Still photo capture demo</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="main.css" type="text/css" media="all">
        <script async src="capture.js">
        </script>
    </head>
    <body>
        <div class="contentarea">
            <div id="allow"> Please allow camera! </div>

            <div class="camera">
                <video id="video" width="200" height="200" autoplay="autoplay" ></video>
            </div>

            <canvas id="canvas" width="200" height="200" ></canvas>

            <canvas id="canvas1" width="200" height="200" ></canvas>


            <div class="output">
                <img id="photo" width="200" height="200" alt="The screen capture will appear in this box.">
            </div>

            <div class="output">
                <img id="photoprev" width="200" height="200" alt="The screen capture will appear in this box.">
            </div>

        </div>
    </body>
</html>
